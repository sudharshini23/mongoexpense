<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <form action="#" class="form-inline" method="POST" onsubmit="userDetails(event)">
        <div class="form-control">
            <label for="name" class="form-label">Enter your Name</label>
            <input type="text" id="name" class="form-control" required>
        </div>
        <div class="form-control">
            <label for="email" class="form-label">Enter your Email ID</label>
            <input type="email" id="email" class="form-control" required>
        </div>
        <div class="form-control">
            <label for="password" class="form-label">Enter your password</label>
            <input type="password" id="password" class="form-control" required>
        </div>
        <button class="btn btn-dark" type="submit">Signup</button>
    </form>

    <a href='./login.html'> Existing User? Login Here</a>
    <ul id='listOfUsers'></ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>

    <script >
        async function userDetails(event) {
            try {
                event.preventDefault();
                const name = event.target.name.value; // this obj details is used in controllers post request
                const email = event.target.email.value;
                const password = event.target.password.value;
                const obj = {
                    name,
                    email,
                    password
                };
                const response = await axios.post("http://localhost:5000/user/signup", obj)
                if(response.request.status === 201) {
                    // redirect user to login page - change on successful login
                    alert(response.data.message);
                    window.location.href = './login.html'
                    // response.location.('/Login/login.html')
                    // loginPage(event);
                    console.log("Successful login")
                }
                else {
                    throw new Error('Failed to Login');
                }
            }
            catch(err) {
                document.body.innerHTML = document.body.innerHTML + `<div>${err.message}<div>`
                console.log(err)
            }
        }
    </script>
</body>
</html>
